<!DOCTYPE html>
<html ng-app="angular.tourist.demo">
<head>
  <link href="/demo/css/normalize.css" media="all" rel="stylesheet" />
  <link href="/demo/css/foundation.css" media="all" rel="stylesheet" />
</head>
<body ng-controller="DemoCtrl">
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Angular Tourist Demo</a></h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="left">
        <li><button ng-click="startTour()">Start Tour</button></li>
      </ul>
    </section>
  </nav>

  <ul class="side-nav" tour-step="navigation">
    <li>
      <a href="#step1">Step 1</a>
    </li>
    <li>
      <a href="#step2">Step 2</a>
    </li>
    <li>
      <a href="#step3">Step 3</a>
    </li>
    <li class="divider"></li>
    <li tour-step="exitNav">
      <a href="#exit">Exit</a>
    </li>
  </ul>

  <div class="row">
    <div class="large-4 columns" tour-step="image">
      <img src="http://lorempixel.com/300/400/" />
    </div>
    <div class="large-4 columns" tour-step="paragraph">
      <p>
        Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum
      </p>
    </div>
    <div class="large-4 columns"></div>
  </div>

  <div tour-template ng-cloak>
    <h3 ng-if="title">{{ title }}<h3>
    <p>{{ content }}</p>
    <button ng-disabled="!hasNext()">Next</button>
  </div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/dist/module.js"></script>
  <script src="/dist/step.js"></script>
  <script src="/dist/tour.js"></script>
  <script src="/demo/js/demo.js"></script>
</body>
</html>
